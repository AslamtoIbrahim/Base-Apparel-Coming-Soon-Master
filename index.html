<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="card">
    <div class="item"><img src="images/logo.svg" alt="logo image" class="imageLogo"></div>
    <div class="item"><img src="images/hero-desktop.jpg" alt="hero iamge" class="heroimg"></div>
    <div class="item">
      <div class="title">We're <br> <span>coming <br> soon</span></div>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form">
        <div class="input-card">
          <input class="email" type="text" id="email" placeholder="Email Address">
          <button id="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="error" id="errorCard"><img src="images/icon-error.svg" alt=""><span id="error">This field should not be empty</span></div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script> <!-- this script is for form validation -->
</body>

</html>
